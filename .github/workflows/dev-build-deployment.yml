name: Docker build for Laravel

on:
  push:
    branches:
      - dev-test

jobs:

  Deploy-job:

    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: testing Deployment
      uses: appleboy/ssh-action@master
      with:
        host: 130.211.208.37 
        username: qasim
        key: ${{ secrets.OMG_SECRET }}
        port: 22
        script: |
          
          git clone https://github.com/qasim683/final_test.git
          
          cd final_test
          git pull origin dev-test
          mkdir storage
          cd storage
          mkdir framework
          mkdir logs
          cd framework
          mkdir sessions
          mkdir views
          mkdir cache
          cd ~
          cd final_test
          sudo chmod 777 -R ./*
          cp env.dev .env
          docker-compose -f docker-compose-dev.yaml up --build -d
          docker exec -it final_test_app_1 composer update
          docker exec -it final_test_app_1 chmod 777 -R storage