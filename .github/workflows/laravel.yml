name: Docker build for Laravel

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check direc
      run: |
        ls
    - name: docker build
      run: |
        docker build . -t qasim683/laravel-app:1.0.0
    - name: copy files
      run: |
        cp vhost.conf vhost.conf